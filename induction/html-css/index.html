<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  <title>Form Validation</title>
</head>
<body>

  <div class="flex-container">
    <div class="image">
      <img src="form.jpeg" style="height: 100%;width:100%">
    </div>
    <div class="text">
      <div class="text-container">
        <div class="head">
          <h5>Welcome Back</h5>
          <h1>Login to your account</h1>
        </div>

        <div class="details">
          <form name="myform" >
            <label for="email">Email</label><br>
            
            <input type="email" id="email" name="email" placeholder="Email" value="" required><br>
            <label for="pass">Password</label><br>
          
            <input type="password" id="pass" name="pass" placeholder="Password" value="" required><br>
          </form>
          <span id="error_msg"></span>
        </div>

        <div class="rememberme-container">
          
          <div class="check">
          
            <input type="radio" id="remember" name="remember"><label for="remember">Remember-Me</label>
          
          </div>

          <div class="forgot">
            <a href="#">Forgot password</a><br>
          </div>

        </div>

          <button type="submit" form="form1" value="Submit" id="b1" onclick="myfun()">Login now</button><br>
          <button type="button" form="form1" value="Submit" id="b2"><img src="iconfinder_Google_1298745 1.png" id="logo">Or sign in with Google</button><br>
        
        <div class="joinfree">
          <p>Dont have an account? <a href="#">Join free today</a></p>
        </div>

      </div>
      
    </div>

  </div>
  <script src="val.js"></script>

</body>

</html>
